name: Deploy Backend to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "✅ Render deploy triggered"
          else
            echo "⚠️  RENDER_DEPLOY_HOOK_URL secret not set. Skipping deploy."
            echo "To enable auto-deploy:"
            echo "1. Create a Web Service on Render.com pointing to this repo"
            echo "2. Add the deploy hook URL in GitHub Settings > Secrets > Actions"
            echo "3. Name it RENDER_DEPLOY_HOOK_URL"
          fi
