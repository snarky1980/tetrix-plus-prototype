services:
  - type: web
    name: tetrix-plus-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tetrix-plus-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://snarky1980.github.io

databases:
  - name: tetrix-plus-db
    databaseName: tetrix_plus
    plan: free
