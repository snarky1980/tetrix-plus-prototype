services:
  - type: web
    name: tetrix-plus-backend
    env: node
    region: oregon
    plan: free
    # Use workspace-aware installs/builds so lockfile at repo root is honored
    buildCommand: |
      export NPM_CONFIG_PRODUCTION=false
      npm ci 
      npm run prisma:generate --workspace=backend
      npm run build --workspace=backend
    startCommand: |
      npm exec -w backend prisma migrate deploy
      npm start --workspace=backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tetrix-plus-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://bt-tb.ca
      - key: CORS_ORIGIN
        value: https://bt-tb.ca

databases:
  - name: tetrix-plus-db
    databaseName: tetrix_plus
    plan: free
